---
# Deployment del Cliente (Redis Commander)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-commander
  namespace: logistica-system
  labels:
    app: redis-commander
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-commander
  template:
    metadata:
      labels:
        app: redis-commander
    spec:
      containers:
      - name: redis-commander
        image: rediscommander/redis-commander:latest
        ports:
        - containerPort: 8081
          name: web
        env:
        - name: REDIS_HOSTS
          valueFrom:
            secretKeyRef:
              name: redis-credentials
              key: redis-hosts
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-credentials
              key: redis-password
        - name: HTTP_USER
          value: ""
        - name: HTTP_PASSWORD
          value: ""
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
      restartPolicy: Always

---
# Service del Cliente (Redis Commander) - Expuesto via NodePort
apiVersion: v1
kind: Service
metadata:
  name: redis-commander-service
  namespace: logistica-system
  labels:
    app: redis-commander
spec:
  type: NodePort
  ports:
  - port: 8081
    targetPort: 8081
    nodePort: 30080
    protocol: TCP
    name: web
  selector:
    app: redis-commander
